<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Presupuesto</title>
     <!-- Favicon -->
     <link rel="icon" href="css/cash-outline.svg" type="image">
    <!--CSS-->
    <link href="css/estilos.css" rel='stylesheet'/>
</head>
<body onload="cargarApp()">
    <!--Cabecero-->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto-titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto-valor" id="presupuesto">2000</div>
            <div class="presupuesto-ingreso limpiarEstilos">
            <div class="presupuesto-ingreso--texto">Ingresos</div>
            <div class="derecha">
                <div class="presupuesto-ingreso--valor" id="ingresos">+4000</div>
                <div class="presupuesto-ingreso--porcentaje">&nbsp;</div>
            </div>
        </div>
        <div class="presupuesto-egreso limpiarEstilos">
            <div class="presupuesto-egreso--texto">Egresos</div>
            <div class="derecha limpiarEstilos">
                <div class="presupuesto-egreso--valor" id="egresos">-1000</div>
                <div class="presupuesto-egreso--porcentaje" id="porcentaje">%45</div>

            </div>
        </div>
        </div>
    </div>
    <!--Agregar Nuevo Ingreso o Egreso-->

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar-contenedor">
                <select class="agregar-tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar-descripcion" placeholder="Agregar Descripcion" id="descripcion">
                <input type="number" class="agregar-valor" placeholder="Valor" id="valor" step="any">
                <button class="agregar-btn" onclick="agregarDato()"><ion-icon name="add-circle-outline"></ion-icon></button>
            </div>
        </div>
    </form>

    <!--Contenedor de Ingresos y Egresos-->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso-titulo">ingresos</h2>
            <div id="lista-ingresos">   
                </div>
            </div>
            <div class="egreso">
                <h2 class="egreso-titulo">egresos</h2>
                <div id="lista-egresos">                  
                </div>
            </div>
        </div>
       
    </div>

    <!--JavaScript-->
    <script src="js/Dato.js"></script>
    <script src='js/Egreso.js'></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/app.js"></script>
    <!--IONICONS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
